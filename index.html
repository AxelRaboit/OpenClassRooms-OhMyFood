<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <!-- Meta for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Stylesheet -->
        <link rel="stylesheet" type="text/css" href="public/css/style.css">
        <!-- logo tab icon -->
        <link rel="icon" href="./public/images/logo/ohmyfood@2x.svg" />
        <!-- tab title -->
        <title>OhMyFood</title>
        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/443b62fe90.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Page Loader -->
        <!-- <div class="container-loader">
            <div class="loader">

        <header class="header">
            <h1>ohmyfood</h1>
        </header>

        <main>
            <div class="location">
                <i class="fa-solid fa-location-dot location__icon"></i>
                <p class="location__city">Paris, Belleville</p>
            </div>

            <section class="informations">
                <h2 class="informations__title">Réservez le menu qui vous convient</h2>
                <p class="informations__text">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <div class="button informations__button">
                    <p>Explorer nos restaurants</p>
                </div>
            </section>

            <section class="working">
                <h2 class="working__title">Fonctionnement</h2>

                <ol class="working-list">
                    <li class="working-list__item">
						<div class="working-list__stepnumber">1</div>
						<span class="working-list__icon">
							<i class="fa-solid fa-mobile-screen-button "></i>
						</span>
						<p class="working-list__text">Choisissez un restaurant</p>
					</li>

                    <li class="working-list__item">
						<div class="working-list__stepnumber">2</div>
						<span class="working-list__icon">
							<i class="fa-solid fa-list-ul"></i>
						</span>
						<p class="working-list__text">Composer votre menu</p>
					</li>

                    <li class="working-list__item">
						<div class="working-list__stepnumber">3</div>
						<span class="working-list__icon">
							<i class="fa-solid fa-store"></i>
						</span>
						<p class="working-list__text">Dégustez au restaurant</p>
					</li>
                </ol>
            </section>
        </main>
    </body>
</html>
